<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    {% block basehead %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body>
    <!--scroll-->
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0"></div>

    <!-- navibar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="Home">
            <a class="nav-link" href="{{ url_for('hello_world') }}" id="Home-txt">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" id="Lab_introduction">
            <a class="nav-link" href="{{ url_for('show_info') }}" id="Lab-txt">Lab introduction</a>
          </li>
          <li class="nav-item dropdown" id="Publications">
            <a class="nav-link dropdown-toggle Pub-txt" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Publications
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('show_pp') }}" id="Pub1">Research_Area1</a>
              <a class="dropdown-item" href="{{ url_for('show_pp2') }}" id="Pub2">2</a>
              <a class="dropdown-item" href="{{ url_for('show_pp3') }}" id="Pub3">3</a>
              <a class="dropdown-item" href="{{ url_for('show_pp4') }}" id="Pub4">4</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item" id="Contact_Us">
            <a class="nav-link" href="{{ url_for('contact')}}" id="Contact-txt">Contact Us!</a>
          </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle lan-txt" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('Chello_world') }}" id="zh-txt">Chinese</a>
                    <a class="dropdown-item" href="{{ url_for('hello_world') }}" id="en-txt">English</a>
                </div>
           </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="Search-ph">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="Search">Search</button>
        </form>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
